<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="container">
                <div class="logo">Instagram</div>
                <ul class="nav-links">
                    <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                </ul>
            </div>
        </nav>
        
        <section class="feed">
            
            <div class="publication-card">
                <div class="card-header">
                    <div class="profile-icon"></div>
                    <span class="username">usuario_ejemplo</span>
                    <i class="fa-solid fa-ellipsis option-dots"></i>
                </div>

                <div class="card-body">
                    <div class="post-placeholder">
                        IMAGEN 1
                    </div>
                </div>

                <div class="card-footer">
                    <div class="action-icons">
                        <div class="left-icons">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div class="right-icon">
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="likes">
                        <b>1,234 Me gusta</b>
                    </div>
                    <div class="caption">
                        <b>usuario_ejemplo</b> Texto simulando la imagen.
                    </div>
                    <div class="comments-link">Ver los 12 comentarios</div>
                </div>
            </div>

            <div class="publication-card">
                <div class="card-header">
                    <div class="profile-icon" style="background-color: blue;"></div>
                    <span class="username">otro_usuario</span>
                    <i class="fa-solid fa-ellipsis option-dots"></i>
                </div>

                <div class="card-body">
                    <div class="post-placeholder" style="background-color: #333;">
                        IMAGEN 2
                    </div>
                </div>

                <div class="card-footer">
                    <div class="action-icons">
                        <div class="left-icons">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div class="right-icon">
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="likes">
                        <b>58 Me gusta</b>
                    </div>
                    <div class="caption">
                        <b>otro_usuario</b> Otro div de prueba.
                    </div>
                </div>
            </div>

        </section>

        <nav class="bottom-nav">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-clapperboard"></i>
            <div class="profile-mini"></div>
        </nav>

    </main>
</body>
</html>
